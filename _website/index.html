<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Royalty Shop</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- DaisyUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.12.1/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-white shadow-lg">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <a href="#" class="text-xl font-bold text-gray-800">Urban Royalty</a>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-gray-600 hover:text-gray-800">Home</a></li>
                <li><a href="#" class="text-gray-600 hover:text-gray-800">Shop</a></li>
                <li><a href="#" class="text-gray-600 hover:text-gray-800">About</a></li>
                <li><a href="#" class="text-gray-600 hover:text-gray-800">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="bg-gray-800 text-white py-20">
    <div class="container mx-auto px-4 text-center">
        <h1 class="text-4xl md:text-6xl font-bold">Urban Royalty Your Perfect T-Shirt</h1>
        <p class="mt-4 text-lg">Explore our collection of high-quality, comfortable T-shirts</p>
        <button class="btn btn-primary mt-8">Shop Now</button>
    </div>
</div>

<!-- Featured Products -->
<div class="container mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold mb-6">Featured Products</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Product Card (Example) -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <img src="https://via.placeholder.com/300" alt="Product Image" class="mb-4">
            <h3 class="text-xl font-bold mb-2">Product Name</h3>
            <p class="text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p class="text-gray-800 font-semibold mt-2">$19.99</p>
            <button class="btn btn-primary mt-4">Add to Cart</button>
        </div>
        <!-- Repeat this product card for each featured product -->
    </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4 text-center">
        <p>&copy; 2024 T-Shirt Shop. All rights reserved.</p>
    </div>
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape Product Site</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 flex">
        <!-- Product Section -->
        <div class="w-3/4">
            <h1 class="text-3xl font-bold mb-4">Featured Products</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
                <!-- First Product Card (Wider) -->
                <div class="bg-white rounded-lg shadow-lg p-6 col-span-3">
                    <h2 class="text-xl font-bold mb-2">Product Title</h2>
                    <p class="text-gray-600">Product Description Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <button class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Buy Now</button>
                </div>
                <!-- Second Product Card (Wider) -->
                <div class="bg-white rounded-lg shadow-lg p-6 col-span-3">
                    <h2 class="text-xl font-bold mb-2">Second Product Title</h2>
                    <p class="text-gray-600">Second Product Description Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <button class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Buy Now</button>
                </div>
            </div>
        </div>
        <!-- Navbar Section -->
        <div class="w-1/4 ml-4">
            <h1 class="text-2xl font-bold mb-4">Ads & Deals</h1>
            <!-- Ad Cards -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-4">
                <h2 class="text-xl font-bold mb-2">Special Deal</h2>
                <p class="text-gray-600">Get 20% off on selected items. Limited time offer!</p>
            </div>
            <!-- Add more ad cards here -->
        </div>
    </div>
</body>
</html>

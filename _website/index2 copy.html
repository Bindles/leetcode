<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">

<div class="container mx-auto py-8">
    <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold text-center mb-8">T-Shirt Collection</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- T-Shirt Card -->
            <div class="bg-black rounded-lg shadow-md overflow-hidden border-2 border-white">
                <img src="tshirt1.jpg" alt="T-Shirt 1" class="w-full h-64 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-semibold mb-2">T-Shirt Name</h3>
                    <p class="text-gray-400 mb-4">$19.99</p>
                    <p class="text-gray-300">Description of the T-Shirt goes here. Add any additional details you need.</p>
                    <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add to Cart</button>
                </div>
            </div>
            <!-- Add more T-Shirt Cards here -->
        </div>
    </div>
</div>

</body>
</html>
